  pagination:
    title: Paging
    help: Mit der Paging-Funktion kann der Anwender durch eine grosse Anzahl Elemente blättern , die in Seiten (Pages) angeordnet sind. Das Element erscheint oberhalb und unterhalb der Elementliste.
